<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="banner">Music Playlist Explorer</h1>
    </header>
    <nav class="topnav">
        <div class="nav-container">
            <a href="index.html">Home</a>
            <a href="featured.html">Featured</a>
            <div class="search-container">
                <input type="text" placeholder="Search.." id="searchInput">
                <button type="button" id="searchButton">Search</button>
            </div>
        </div>
    </nav>
    
    <section id="playlist-cards" class="playlist-cards"></section>

    <!-- Modal Structure   -->
    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="playlist_name">Playlist Title</h2>
            <img id="playlist_art" src="assets/img/playlist.png" alt="Playlist Image" />
            <p id="playlist_creator">Creator: Name</p>
            <p class="likefeature" id="like_count">Likes: 0</p>
            <div id="shuffle-button-container">
                <button id="shuffle-button">Shuffle Play</button>
            </div>            
            <ul id="songs_list"></ul>
        </div>
    </div>
  
    <footer>
        <p>Author: Ahmed Hamouda</p>
        <p><a href="mailto:Ahmedsmusic@google.com">Ahmedsmusic@google.com</a></p>
    </footer>

    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
